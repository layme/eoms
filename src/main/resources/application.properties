# 连接数据库超时时间
spring.datasource.produce.connection-timeout=10000
# 初始化大小，最小，最大
spring.datasource.produce.initialSize=5
spring.datasource.produce.minIdle=5
spring.datasource.produce.maxActive=15
# 配置获取连接等待超时的时间
spring.datasource.produce.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.produce.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.produce.minEvictableIdleTimeMillis=60000
spring.datasource.produce.validationQuery=SELECT 1 FROM DUAL
spring.datasource.produce.testWhileIdle=true
spring.datasource.produce.testOnBorrow=false
spring.datasource.produce.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.produce.poolPreparedStatements=true
spring.datasource.produce.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.produce.filters=stat,wall,slf4j
# 通过connectProperties属性打开mergeSql无法统计，慢SQL记录
spring.datasource.produce.connectProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
#spring.datasource.produce.useGlobalDataSourceStat=true



